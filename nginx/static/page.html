<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    .page {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .page-header {
        flex-shrink: 0;
    }
    .header {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        padding: 1rem;
        align-items: center;
    }
    .header-hamburger {
        flex-shrink: 0;
        width: 16px;
        height: 16px;
        /* background-image: url("data:image/svg+xml,%3Csvg fill='%23000000' version='1.1' id='Capa_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox='0 0 24.75 24.75' xml:space='preserve'%3E%3Cg id='SVGRepo_bgCarrier' stroke-width='0'%3E%3C/g%3E%3Cg id='SVGRepo_iconCarrier'%3E%3Cg%3E%3Cpath d='M0,3.875c0-1.104,0.896-2,2-2h20.75c1.104,0,2,0.896,2,2s-0.896,2-2,2H2C0.896,5.875,0,4.979,0,3.875z M22.75,10.375H2 c-1.104,0-2,0.896-2,2c0,1.104,0.896,2,2,2h20.75c1.104,0,2-0.896,2-2C24.75,11.271,23.855,10.375,22.75,10.375z M22.75,18.875H2 c-1.104,0-2,0.896-2,2s0.896,2,2,2h20.75c1.104,0,2-0.896,2-2S23.855,18.875,22.75,18.875z'%3E%3C/path%3E%3C/g%3E%3C/g%3E%3C/svg%3E"); */
        cursor: pointer;
    }
    .header-title {
        flex-grow: 1;
    }
    .page-caption {
        flex-shrink: 0;
        max-height: 0;
        transition: all 0.25s ease-out;
        overflow: hidden;
        opacity: 0;
    }
    .page-caption-show {
        max-height: 100px;
        opacity: 1;
    }
    .caption {
        display: flex;
        flex-direction: row;
        padding: 0 1rem 1rem 1rem;
    }
    .page-main {
        flex-grow: 1;
        display: flex;
        flex-direction: row;
        border-top: 3px solid #000;
        border-bottom: 3px solid #000;
    }
    .page-sidebar {
        max-width: 0;
        overflow: hidden;
        transition: all 0.5s ease-out;
        flex-shrink: 0;
        opacity: 0;
        border-right: 3px solid #000;
    }
    .sidebar {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .sidebar-header {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.25rem;
        flex-wrap: nowrap;
    }
    .sidebar-checkbox {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }
    .sidebar-close {
        flex-shrink: 0;
        width: 16px;
        height: 16px;
        cursor: pointer;
    }
    .page-sidebar-show {
        max-width: 320px;
        transition: all 0.25s ease-in;
        opacity: 1;
    }
    .page-workspace {
        flex-grow:1;
    }
    .workspace {
        padding: 1rem;
    }
    .page-footer {
        flex-shrink: 0;
        max-height: 0;
        transition: all 0.25s ease-out;
        overflow: hidden;
        opacity: 0;
    }
    .page-footer-show {
        max-height: 100px;
        opacity: 1;
    }
    .footer {
        padding: 1rem 1rem 1rem 1rem;
    }
    </style>
</head>
<body>
    <div class="page">
        <div class="page-header">
            <div class="header">
                <img class="header-hamburger" src="hamburger.svg"></img>
                <span class="header-title">Заголовок</span>
            </div>
        </div>
        <div class="page-caption page-caption-show">
            <div class="caption">Шапка</div>
        </div>
        <div class="page-main">
            <div class="page-sidebar page-sidebar-show">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <label class="sidebar-checkbox">
                            <span>Шапка</span>
                            <input name="caption" type="checkbox">
                        </label>
                        <label class="sidebar-checkbox">
                            <span>Подвал</span>
                            <input name="footer" type="checkbox">
                        </label>
                        <img class="sidebar-close" src="close.svg"></img>
                    </div>
                </div>
            </div>
            <div class="page-workspace">
                <div class="workspace">
                    Рабочая область
                </div>
            </div>
        </div>            
        <div class="page-footer page-footer-show">
            <div class="footer">
                Подвал
            </div>
        </div>
    </div>
    <script>
        const page = document.querySelector('.page')
        const hamburger = page.querySelector('.header-hamburger')
        const caption = page.querySelector('.page-caption')
        const sidebar = page.querySelector('.page-sidebar')
        const caption_checkbox = page.querySelector('.sidebar-checkbox input[name=caption]')
        const footer_checkbox = page.querySelector('.sidebar-checkbox input[name=footer]')
        const sidebar_close = page.querySelector('.sidebar-close')
        const footer = page.querySelector('.page-footer')
        hamburger.addEventListener('click', () => {
            sidebar.classList.add('page-sidebar-show')
        })
        caption_checkbox.addEventListener('change', () => {
            caption.classList.toggle('page-caption-show',caption_checkbox.checked)
        })
        footer_checkbox.addEventListener('change', () => {
            footer.classList.toggle('page-footer-show',footer_checkbox.checked)
        })
        sidebar_close.addEventListener('click', () => {
            sidebar.classList.remove('page-sidebar-show')
        })
        caption_checkbox.checked = true
        footer_checkbox.checked = true
    </script>
</body>
</html>
