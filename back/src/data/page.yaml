pic: sam3
picpic: 11_1_1_2
data:
  - Регистрация пользователей:
    - Пользователи Службы
    - Внешние пользователи
    - Создание групп пользователей
  - Управление разграничением доступа:
    - Смена паролей (периодичность и генерация)
    - Назначение прав доступа
    - Управление статусом групп пользователей
  - Контроль доступа пользователей к ресурсам Системы:
    - Статистика доступа к ресурсам
    - Динамика наполняемости базы данных
  - Рассылка сообщений пользователям:
    - Адресные сообщения
    - Циркулярные сообщения


