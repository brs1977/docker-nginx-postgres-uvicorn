# Граф страниц Системы ******************************************************************
# Граф — математическая абстракция реальной системы любой природы, объекты которой обладают парными связями.
# Граф как математический объект есть совокупность двух множеств — множества самих объектов, и множества их парных связей (вершины и ребра)
# Это основной массив данных системы. Он содержит перечень всех возможных вершин и ребер Системы:
# *** пункты Главного Меню, Субменю;
# *** Вкладки Рабочей зоны (расцениваемые системой как самостоятельные загружаемые страницы)
# *** прочие страницы Системы
# Первое значение строки описания вершины – КодСтраницы (все вершины УСЛОВНО именуются страницами)
# Структура КодаСтраницы:
#    совокупность первой цифры, соответствующей номеру пункта Главного Меню и последующих пар цифр 
#    (двузначных цифр с дополняющим левым нулем) – для каждого ПОследующего уровня вложенности
# Каждый код – В МОМЕНТ ПОЛУЧЕНИЯ Системой – «разваливается» на «цепочку вершин», 
#    (методом последовательного формирования целочисленного остатка деления на 100, например 201031207:
#     201031207 – 2010312 – 20103– 201 - 2
# Далее – по полученным кодАМ можно «выдернуть из графаСтраниц ПОЛНОЕ описание конкретной получившейся «ВетвиГрафа»
#   Основные данные для этого – второе и третье поле описания вершины: Имя и Тип (например : 201; Администрирование; 2)
# Типы вершин:
#    1 – Меню
#    2 – СубМеню
#    3 – Вкладка рабочей области (та же страница, но с «подзаголовком)
#    4 – «обычная страница» (без вкладок в рабочей области)
#    5 – прочие страницы (всплывающие окна сообщений, окошки help-ов и прочее)
# Первое, что ДОЛЖЕН сделать сервер в момент старта задачи – пробежаться по файлу и построить систему Меню и субМеню
#    анализируются строки Графа с типом верши 1 и 2
#    по умолчанию (первый раз) номер активного пункта Меню – 1 («Главная»)
#    загружаемая при этом станица (ее КодСтраницы = 1)
# Сформированный json записывается в массив для передачи Клиенту для Построения Шапки, структура: элемента (ПРИМЕР):
#    - menu: Главная
#      page: 1
#      active: 1
#      ПОЛНОСТЬЮ массив, отправляемый Клиенту для построения Шапки – см. Приложение 5
# Следующие три поля в строке описания вершин: Доступ, Номер длинного имени и Тип имени:
#   Доступ – это тир цифры подряд (0 или 1), определяющие возможность доступа к странице для пользователей с категорией (статусом)
#      администратор
#      функционер
#      оператор
#   Номер длинного имени – номер строки массива, откуда надо взять длинное Страницы 
#   Тип имени – порядок использования Длинного имени (см. п. 2.1.1.3.2)
# Следующие три поля в строке описания вершин: Тип рабочей области, резерв, резерв
#   Тип Рабочей области – см. пп. 2.1.1.2.5. и 2.1.3.4. (тут, в последнем пункте – полнее описание)
#   Получив кодСтраницы для загрузки сервер должен выполнить следующий набор действий:
#      «развалить код для получения полной ветви (см. выше)
#      определить код активного меню для передачи Клиенту
#      сформировать на основе ГрафаСтраниц массив коротких и длинных имен всей ветви (а также кодовСтраниц, соответствующих каждой вершине) 
#      на основе коротких имен и кодов страниц – с троку Хлебных крошек
#      на основе длинных имен и Типа загружаемой страницы – сформировать данные о заголовках для передачи Клиенту
#      далее конкретика – в последующих блоках 
#____________________________________________________________________________________________________________________________
